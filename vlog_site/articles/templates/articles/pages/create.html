{% extends 'articles/pages/base.html' %}
{% load articles_tags %}
{% block title %}Create new article{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
   <div>
      <form action="{% url 'create' %}" method="post">
         {% csrf_token %}
         {% get_categories as categories %}
         <select name="category">
            {% for category in categories %}
               <option  value="{{ category.category_name }}">{{ category.category_name }}</option>
            {% endfor %}
         </select><br>
         <input type="text" required placeholder="Title name" name="art_name"><br>
         <textarea name="art_content" required placeholder="Title text" cols="30" rows="10"></textarea><br>
         <button type="submit">Create article</button>
      </form>
   </div>
</div>
{% endblock %}
