{% extends 'base.html' %}

{% block title %}Modify Article{% endblock %}

{% block content %}
   <form action="{% url 'articles:update' article.id %}" method="post">
      {% csrf_token %}
      <input type="text" required placeholder="Title name" name="art_name" value="{{ article.article_title }}"><br>
      <textarea name="art_content" required placeholder="Title text" cols="30" rows="10">{{ article.article_content }}</textarea><br>
      <button type="submit">Update article</button>
   </form>
{% endblock %}
